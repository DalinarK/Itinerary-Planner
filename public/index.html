<!doctype>

<html ng-app="myApp">
<head>
  <title>Index Page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
 
</head>

<body>

<div class="container" ng-controller="AppCtrl">
	<h1>Itinerary Planner</h1>
	<table class="table">
		<thread>
			<tr>
				<th> Vacation Spot </th>>
				<th> Number of Days </th>
				<th> Demographic </th>
				<th> Photo URL </th>
				<th> Cost </th>
			</tr>
			<tbody>
				<tr ng-repeat="destination in vacationList"></tr>
					<td> {{destination.locationl}}</td>
			</tbody>
		</thread>
		<tr>
			<th> <input type="text" name="vLocation"> </th>
			<th> <input type="number" name="numDays"></th>
			<th> <select>
					<option value="couples"> "Couples" </option>
					<option value="group"> "Groups" </option>
					<option value="solo"> "Solo" </option>
				</select>	
			<th> <input type="url" name"photoURL"> </th>
			<th> <form>
				  <input type="radio" name="cost" value="$" checked> $
				  <input type="radio" name="cost" value="$$"> $$
				  <input type="radio" name="cost" value="$$$"> $$$ 
				</form> </th>
		</tr>
	</table>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="controller.js"></script>
</body>
</html>
